<style>
#returnTop {
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  border: none;
  outline: none;
  background-color: darkturquoise;
  color: white;
  cursor: pointer;
  margin:15px;
  border-radius: 10px;
}

#returnTop:hover {
  background-color: #555;
}
</style>

<button onclick="returnTop()" id="returnTop" title="Return to Top" class="btn btn-lg"> <i class="fa fa-chevron-up"></i> </button>

<script>
// When the user clicks on the button, scroll to the top of the document
function returnTop() {
    $('html, body').animate({scrollTop: '0px'}, 300);
}
</script>
