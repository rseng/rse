<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>

<svg width="800" height="800"></svg>

<script>
const svg = d3.select('svg')

const width = +svg.attr('width'),
  height = +svg.attr('height')

const format = d3.format('.1s')

const color = d3.scaleLinear()
  .range(["#81d5dd",
          "#e9b198",
          "#acd9aa",
          "#cfb4de",
          "#d7d09e"])
  .interpolate(d3.interpolateHcl)


d3.json("{{ site.baseurl }}/api/data.json", raw => {

  data = []
  children = {}
  $.each(raw, function(i, e) {

      // Add known parsers
      if (!(e['parser'] in children)) {
         children[e['parser']] = {}
      }
      $.each(e['topics'], function(ii, topic) {
          if (!(topic in children[e['parser']])) {
               children[e['parser']][topic] = 0
          }
           children[e['parser']][topic] += 1
      })
  })

 // TODO parse that data into this:
 $.each(children, function(parser, e) {

    // name is the parser
    $.each(e, function(tag, count) {

        // Don't include singletons! TODO need to scale this
        if (count > 1) {
            data.push({"word": tag, "size": count, "parser": parser})
        }
    })
  })
    
  color.domain(d3.extent(data, d => +d.size))

  const pack = d3.pack()
  .size([width - 2, height - 2])
  .padding(3)

  const root = pack(d3.hierarchy({children: data})
                    .sum(d => d.size))

  const leaf = svg.selectAll("g")
    .data(root.leaves())
    .enter().append("g")
    .attr("transform", d => `translate(${d.x + 1},${d.y + 1})`)
    .attr("text-anchor", "middle")

  leaf.append("circle")
    .attr("r", d => d.r)
    .attr("fill", d => color(d.data.size))
    .attr("stroke", d => d3.hsl(color(d.data.size)).brighter(.5))

  leaf.append('text')
    .attr("fill", d => d3.hsl(color(d.data.size)).darker(2.6))
    .text(d => {
    if (d.data.size > 10) {
      return d.data.word
    } else if (d.data.size > 5) {
      return format(d.data.size)
    }
  })
    .attr('y', 5)

  leaf.append('title')
    .text(d => `${d.data.word} ${d.data.size}`)
 
});
</script>
